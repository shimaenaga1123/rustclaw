[package]
name = "rustclaw"
version = "1.0.0"
edition = "2024"
repository = "https://github.com/shimaenaga1123/rustclaw"
description = "A lightweight, memory-aware Discord AI assistant powered by Anthropic-compatible APIs, implemented in Rust. Inspired by nanoclaw and OpenClaw"
license = "MIT"

[dependencies]
serenity = { version = "0.12", default-features = false, features = ["rustls_backend", "client", "gateway", "model", "cache"] }

rig-core = "0.30"

tokio = { version = "1", features = ["full"] }
tokio-cron-scheduler = "0.15"
futures-util = "0.3"
async-trait = "0.1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

anyhow = "1"
thiserror = "2"

chrono = "0.4"
chrono-tz = "0.10.4"
iana-time-zone = "0.1.65"

uuid = { version = "1", features = ["v4"] }
reqwest = { version = "0.13", features = ["json", "query"] }
bollard = "0.20"

lancedb = "0.26"
fastembed = "5"
arrow-array = "57"
arrow-schema = "57"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
opt-level = "s"

[profile.dist]
inherits = "release"
lto = "thin"
