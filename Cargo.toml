[package]
name = "rustclaw"
version = "0.1.0"
edition = "2024"

[dependencies]
serenity = { version = "0.12", default-features = false, features = ["rustls_backend", "client", "gateway", "model", "cache"] }

rig-core = "0.30"

tokio = { version = "1", features = ["full"] }
tokio-cron-scheduler = "0.15"
futures-util = "0.3"
async-trait = "0.1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.9"

tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

anyhow = "1"
thiserror = "2"

chrono = "0.4"
chrono-tz = "0.10.4"
iana-time-zone = "0.1.65"

uuid = { version = "1", features = ["v4"] }
reqwest = { version = "0.13", features = ["json", "query"] }
bollard = "0.18"