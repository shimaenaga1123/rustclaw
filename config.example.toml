# RustClaw Configuration
# Copy this file to config.toml and fill in your values

[discord]
# Get from: https://discord.com/developers/applications
token = "your_discord_bot_token_here"
# Bot Owner (Discord User ID) - Right-click your profile in Discord -> Copy User ID
owner_id = 123456789012345678

[api]
# API provider: "anthropic", "openai", "openai-compatible", "gemini"
provider = "anthropic"
key = "your_api_key_here"
# URL can be customized for compatible APIs (e.g., Azure, local LLMs)
url = "https://api.anthropic.com/v1"
model = "claude-sonnet-4-20250514"

# Examples for other providers:
# [api]
# provider = "openai"
# key = "sk-..."
# url = "https://api.openai.com/v1"
# model = "gpt-4o"
#
# [api]
# provider = "openai-compatible"
# key = "your_key"
# url = "http://localhost:11434/v1"  # e.g., Ollama
# model = "llama3"
#
# [api]
# provider = "gemini"
# key = "your_gemini_api_key_here"
# url = "https://api.gemini.com/v1"
# model = "gemini-3-flash-preview"

[brave]
# Brave Search API (optional) - Get from: https://brave.com/search/api/
# api_key = "your_brave_api_key_here"

[storage]
data_dir = "data"

[context]
limit = 128000
threshold = 0.8

[commands]
# Command timeout in seconds (non-owner capped at 15s)
timeout = 30

[model]
# Set to true to disable extended thinking/reasoning
disable_reasoning = false
